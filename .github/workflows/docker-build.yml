name: Build and Push AI Server

on:
  push:
    branches:
      - main

env:
  DOCKER_HUB_REPOSITORY: sonyeoul/ai-server

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and Push AI Docker Image (Poetry)
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ${{ env.DOCKER_HUB_REPOSITORY }}:latest \
            -t ${{ env.DOCKER_HUB_REPOSITORY }}:${{ github.sha }} \
            -f ai/Dockerfile ./ai \
            --push

      - name: Notify Discord
        if: success()
        run: |
          curl -X POST "https://discord.com/api/v10/channels/1357169309050212432/messages" \
            -H "Authorization: Bot ${{ secrets.DISCORD_BOT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "content": "🧠 [AI 서버] Docker 이미지 빌드 및 푸시 완료!\n📦 Image: ${{ env.DOCKER_HUB_REPOSITORY }}\n🔀 Commit: ${{ github.sha }}\n👤 By: ${{ github.actor }}"
            }'
